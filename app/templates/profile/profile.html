{% extends 'base.html'%} {%import 'macros.html' as macro%}
{% block content %}
<div class="container">
  <h3 style="text-align: center;"> <strong>{{user.username}}</strong> </h3>
  <div class="col">
    <div class="thumbnail">
      {% if user.profile_pic_path %}
      <img src="{{url_for( 'static',filename=user.profile_pic_path)}} " alt="profile-pic " class="img-circle "> 
      {%else%}
      <p> Upload a profile pic</p>
      {% endif %}
    </div>
  </div>
</div>
